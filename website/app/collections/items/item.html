<div class="row" ui-view>
    <div class="action-bar clearfix">
        <h1>Items</h1>
        <div>
            <a class="btn btn-primary btn-block" href="" ui-sref="app.item.new">Add an item</a>
        </div>
    </div>
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="well">
					
				</div>
			</div>
			
			<div class="col-md-12">
				<div class="slat row" ng-repeat="item in item">
					<div class="col-md-4 col-sm-12 col-xs-12">
						<h4 class="slat-title">
							{{item.title}}
						</h4>
					</div>
					<div class="col-md-5 col-sm-15 col-xs-12">
						<div class="row">
							<div class="slat-data-block col-md-4 col-sm-12 col-xs-12">
								<div class="slat-data-item">
									{{item.collection_id}}
								</div>
							</div>
							<div class="slat-data-block col-md-4 col-sm-12 col-xs-12">
								<div class="slat-data-item">
									{{item.description}}
								</div>
							</div>
							<!-- add picture functionality here -->
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row" ui-view>
    <div class="action-bar clearfix">
        <h1>Guest Collection Browser</h1>
    </div>
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12">
				<div class="well">				
			</div>
		</div>
			
			<div class="col-md-12">
				<div class="slat row" ng-repeat="collection in guest">
					<div class="col-md-4 col-sm-12 col-xs-12">
						<h4 class="slat-title">
							<a href="" ui-sref="app.guestitem({collectionName: collection.title, collectionId: collection._id})">{{collection.title}}</a>
						</h4>
					</div>
					<div class="col-md-5 col-sm-15 col-xs-12">
						<div class="row">
							<div class="slat-data-block col-md-4 col-sm-12 col-xs-12">
								<div class="slat-data-item">
									{{collection.category}}
								</div>
							</div>
							<div class="slat-data-block col-md-4 col-sm-12 col-xs-12">
								<div class="slat-data-item">
									{{collection.description}}
								</div>
							</div>
							<!-- add picture functionality here -->
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>

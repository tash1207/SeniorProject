<div class="col-md-12 no-padding">
	<div class="action-bar clearfix">
		<h1> Please sign in! </h1>
	</div>
	<div class="content-wrapper">
		<div class="alert" ng-if"feedback.hasFeedback" ng-class="{ 'alert-success': feedback.status === 'success', 'alert-danger': feedback.status === 'danger'}">
			<p>{{feedback.message}}</p>
		</div>
		
		<form role="form" ng-submit="login()">
		  <div class="form-group">
			<label for="userNameLogin">User Name</label>
			<input type="text" class="form-control" placeholder="User Name" ng-model="user.display_name">
		  </div>
		  <div class="form-group">
			<label for="passwordLogin">Password</label>
			<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
		  </div>
		  <button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
</div>
